<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload and Download</title>
  <style>
    /* General page styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #131e2a; /* Black background */
      color: #ffd700; /* Golden text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1, h2 {
      text-align: center;
      font-weight: bold;
      color: goldenrod; /* Bold golden characters */
      margin-bottom: 20px;
    }

    form {
      background-color: #131e2a; /* Dark background for form */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(85, 83, 83, 0.589);
      padding: 20px;
      width: 100%;
      max-width: 350px; /* Limit max width for better vertical alignment */
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 5px;
      color: #fff;
      background-color: #6666;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      color: white;

    }

    /* Blue button style for upload */
    #uploadForm button {
      background-color: #7f5523; /* Blue button */
      border: 1px solid gold;
    }

    #uploadForm button:hover {
      background: linear-gradient(to right,#003366, #336699, #7f5523); /* Lighter blue on hover */
    }

    /* Golden button style for download */
    #downloadForm button {
      background-color: #7f5523; /* Golden button */
      border: 1px solid gold;
      color: white;
    }

    #downloadForm button:hover {
      background: linear-gradient(to right,#003366, #336699, #7f5523); /* Lighter blue on hover */
    }

    /* Status message styling */
    #uploadStatus {
      margin-top: 10px;
      color: #ffd700; /* Golden text */
      text-align: center;
    }

    /* Responsive design for smaller devices */
    @media (max-width: 600px) {
      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Main heading -->
  <h1>File Upload and Download</h1>

  <!-- Upload Section -->
  <form id="uploadForm" enctype="multipart/form-data">
    <h2>Upload File</h2>
    <input type="file" id="fileInput" name="file" required />
    <button type="submit">Upload</button>
    <div id="uploadStatus"></div>
  </form>

  <!-- Download Section -->
  <form id="downloadForm">
    <h2>Download File</h2>
    <label for="fileId">Enter File ID to Download:</label>
    <input type="text" id="fileId" name="fileId" required />
    <button type="submit">Download</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
